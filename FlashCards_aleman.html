    /************************************************************************
     * UI state
     ************************************************************************/
    let mode = 'phrases'; // or 'verbs'
    let currentIndex = 0;
    let flipped = false;
    let currentList = phrases; // pointer to current data array

    // Initialize display
    function changeMode() {
        const select = document.getElementById('modeSelect');
        mode = select.value;
        if (mode === 'phrases') {
            currentList = phrases;
            document.getElementById('category').textContent = 'Frase';
        } else {
            currentList = verbs;
            document.getElementById('category').textContent = 'Verbo';
        }
        currentIndex = 0;
        updateTotals();
        updateCard();
    }

    function updateTotals() {
        document.getElementById('totalCards').textContent = currentList.length;
    }

    function updateCard() {
        const front = document.getElementById('flashcard');
        front.classList.remove('flipped');
        flipped = false;

        const germanWordElem = document.getElementById('germanWord');
        const pronElem = document.getElementById('pronunciation');
        const transElem = document.getElementById('spanishTranslation');
        const extraInfo = document.getElementById('extraInfo');
        const backContent = document.getElementById('backContent');
        const category = document.getElementById('category');

        if (mode === 'phrases') {
            const item = currentList[currentIndex];
            category.textContent = "Frase";
            germanWordElem.textContent = item.german;
            pronElem.textContent = item.phonetic;
            transElem.textContent = item.spanish;
            extraInfo.textContent = item.usage ? ("Uso: " + item.usage) : "";
            // variations
            backContent.innerHTML = `<div class="variations"><strong>Formal:</strong> ${item.formal || '‚Äî'}<br>
                                      <strong>Informal:</strong> ${item.informal || '‚Äî'}<br>
                                      <strong>Slang:</strong> ${item.slang || '‚Äî'}</div>`;
        } else {
            const verb = currentList[currentIndex];
            category.textContent = "Verbo";
            germanWordElem.textContent = verb.infinitive;
            pronElem.textContent = verb.phonetic;
            transElem.textContent = verb.translation;
            extraInfo.textContent = "Conjugaciones: Pr√§sens / Pr√§teritum / Futur I";
            // build conjugation table
            const pres = verb.conjugations.present;
            const pret = verb.conjugations.preterite;
            const fut = verb.conjugations.future;
            backContent.innerHTML = `
                <table class="conj-table">
                  <thead><tr><th class="labels">Persona</th><th class="labels">Presente</th><th class="labels">Pr√§teritum</th><th class="labels">Futuro I</th></tr></thead>
                  <tbody>
                    <tr><td>ich</td><td>${pres.ich}</td><td>${pret.ich}</td><td>${fut.ich}</td></tr>
                    <tr><td>du</td><td>${pres.du}</td><td>${pret.du}</td><td>${fut.du}</td></tr>
                    <tr><td>er/sie/es</td><td>${pres.er}</td><td>${pret.er}</td><td>${fut.er}</td></tr>
                    <tr><td>wir</td><td>${pres.wir}</td><td>${pret.wir}</td><td>${fut.wir}</td></tr>
                    <tr><td>ihr</td><td>${pres.ihr}</td><td>${pret.ihr}</td><td>${fut.ihr}</td></tr>
                    <tr><td>sie/Sie</td><td>${pres.sie}</td><td>${pret.sie}</td><td>${fut.sie}</td></tr>
                  </tbody>
                </table>
                <div style="margin-top:8px; font-size:0.95rem; color:#111">Consejo: el Futur I se forma con <em>werden + infinitivo</em>.</div>
            `;
        }

        // stats
        document.getElementById('currentCard').textContent = currentIndex + 1;
        document.getElementById('totalCards').textContent = currentList.length;
        const percent = Math.round(((currentIndex + 1) / currentList.length) * 100);
        document.getElementById('progress').textContent = percent + '%';
        document.getElementById('progressBar').style.width = percent + '%';
    }

    function flipCard() {
        const card = document.getElementById('flashcard');
        card.classList.toggle('flipped');
        flipped = !flipped;
    }

    function nextCard() {
        currentIndex = (currentIndex + 1) % currentList.length;
        updateCard();
    }

    function previousCard() {
        currentIndex = (currentIndex - 1 + currentList.length) % currentList.length;
        updateCard();
    }

    // keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        switch(e.key) {
            case 'ArrowRight':
                e.preventDefault();
                if (flipped) nextCard(); else flipCard();
                break;
            case 'ArrowLeft':
                e.preventDefault();
                previousCard();
                break;
            case 'ArrowUp':
            case 'ArrowDown':
            case ' ':
                e.preventDefault();
                if (!flipped) flipCard(); else nextCard();
                break;
        }
    });

    // shuffle function
    function shuffleCurrent() {
        // Fisher-Yates
        for (let i = currentList.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [currentList[i], currentList[j]] = [currentList[j], currentList[i]];
        }
        currentIndex = 0;
        updateCard();
    }

    function resetProgress() {
        currentIndex = 0;
        updateCard();
    }

    // initialize
    updateTotals();
    updateCard();

    </script>
